<!-- blog entry -->
<h1><a href="/posts/{{id}}">{{title}}</a></h1>
<p class="lead">by <a href="#">{{author}}</a></p>
<hr>
<p class="date"><span class="glyphicon glyphicon-time"></span> Posted on {{date}}</p>
<hr>
<img src="{{thumbnail}}" class="img-responsive">
<hr>
<p>{{preview}}</p>

{{#summaryView}}
<a class="btn btn-primary" href="/posts/{{id}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
<hr>	
{{/summaryView}}

{{^summaryView}}
<p>{{content}}</p>
<hr>
<!-- pager -->
<ul class="pager">
    <li class="previous"><a href="javascript:void(0)" data-bypass>&larr; Older</a></li>
    <li class="next"><a href="javascript:void(0)" data-bypass>Newer &rarr;</a></li>
</ul>
{{/summaryView}}
